<html><body><p class="wysija-paragraph">
    {if ! #params.label_within}<label>{#params.label}{if #params.required} <span class="wysija-required">*</span>{/if}</label>{/if}
    <input type="text" name="wysija[user][{#field}]" class="wysija-input {$validation}" title="{#params.label|html_value}" value="{if #value}{#value|html_value}{/if}">
    {if ! $preview}
    <span class="abs-req">
        <input type="text" name="wysija[user][abs][{#field}]" class="wysija-input validated[abs][{#field}]" value=""></span>
    {/if}
</p></body></html>
