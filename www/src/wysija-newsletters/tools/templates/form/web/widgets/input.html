<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<html><body><p class="wysija-paragraph">
    {if ! #params.label_within}<label>{#params.label}{if #params.required} <span class="wysija-required">*</span>{/if}</label>{/if}
    {if !#params.lines || #params.lines == 1}
    	<input type="text" name="{#field_prefix}[{#field}]" class="wysija-input {$validation}" title="{#params.label|html_value}" value="{if #value}{#value|html_value}{/if}">
    {/if}
    {if #params.lines > 1}
    	<textarea name="" class="wysija-textarea {$validation}"></textarea>
    {/if}
    {if ! $preview}
    <span class="abs-req">
        <input type="text" name="{#field_prefix}[abs][{#field}]" class="wysija-input validated[abs][{#field}]" value=""></span>
    {/if}
</p></body></html>
