<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<html><body><p>{foreach name="#images" key="j" value="image"}
    </p><li id="wysija-img-{#image.identifier|html_value}">
        <a class="wysija_item" href="" wysija_type="image"><img src="" wysija_src="{#image.url|html_value}" wysija_width="{#image.width|int}" wysija_height="{#image.height|int}" height="80" width="80"></a>
        <span class="delete-wrap" style="display:none;"><span class="delete">{#image.identifier|html_value}</span></span>
    </li>
{/foreach}

<script type="text/javascript" charset="utf-8">
    {foreach name="#images" key="j" value="image"}
        wysijaIMG.set("{#image.identifier|html_value}", {#image|json_encode});
    {/foreach}
</script></body></html>
