<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<html><body><div class="wysija_form_block" wysija_type="{#type}" wysija_field="{#field}" wysija_name="{#name|stripslashes|html_value}">
    {if #type != 'divider'}
    <div class="wysija_settings" style="display:none;">
        <a class="settings" href=""><span class="dashicons dashicons-admin-generic"></span>{$i18n.edit_settings}</a>
    </div>
    {/if}
    <div class="wysija_params">
        {foreach name="#params" key="key" value="value"}
            <input type="hidden" name="{#key}" value="{#value|maybe_serialize|base64_encode}">
        {/foreach}
    </div>
    <ul class="wysija_controls clearfix" style="display: none;"><li class="handle_container"><a class="handle" href=""><span></span></a></li>
        {if ! #static}<li><a class="remove" href=""><span></span></a></li>{/if}
    </ul>

    {set var="$template" concat="templates/form/editor/widgets/,#type,.html"}
    {include file="$template"}
</div></body></html>
