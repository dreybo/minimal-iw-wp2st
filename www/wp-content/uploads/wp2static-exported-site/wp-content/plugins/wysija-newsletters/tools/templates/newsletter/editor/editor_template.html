<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<html><body><div id="wysija_wrapper">
    <a href="" id="wysija_toggle_images" class="on" title="{#i18n.toggleImagesTitle}"></a>
    <table id="wysija_container"><tr><td id="wysija_viewbrowser">
                <p>
                    {if #viewbrowser}{#viewbrowser.pretext}<a href="" target="_blank">{#viewbrowser.label}</a>{#viewbrowser.posttext}{/if}
                </p>
            </td>
        </tr><tr><td id="wysija_header">{#header}</td>
        </tr><tr><td id="wysija_body">{#body}</td>
        </tr><tr valign="top"><td id="wysija_block_placeholder">
                <div id="block_placeholder" class="block_placeholder">{$i18n.drop_block_here}</div>
            </td>
        </tr><tr><td id="wysija_footer">{#footer}</td>
        </tr><tr><td id="wysija_unsubscribe">
                <p>
                    {loop name="#unsubscribe"}<a href="">{#label}</a>{if ! #IS_LAST} - {/if}{/loop}
                    <br><br>{#company_address}
                </p>
            </td>
        </tr></table></div></body></html>
